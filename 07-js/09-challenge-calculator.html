<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Calculator</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <main class="light">
        <header>
            <h1><a href="index.html"> <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z"
                            clip-rule="evenodd" />
                    </svg> </a></h1>
        </header>
        <section>
            <div class="container">
                <div class="calculadora">
                    <div class="display">
                        <output class="operation"></output>
                        <output class="result"></output>
                    </div>
                        <button class="mycheckbox"></button>                 
                    <!--<h3>Swich to light Theme</h3>-->
                    <br>
                    <button class="divi" data-opr="/"></button>
                    <button class="clear"></button>
                    <button class="back"></button>
                    <button class="prod" data-opr="*"></button>
                    <button class="num7" data-num="7"></button>
                    <button class="num8" data-num="8"></button>
                    <button class="num9" data-num="9"></button>
                    <button class="subs" data-opr="-"></button>
                    <button class="num4" data-num="4"></button>
                    <button class="num5" data-num="5"></button>
                    <button class="num6" data-num="6"></button>
                    <button class="plus" data-opr="+"></button>
                    <button class="num1" data-num="1"></button>
                    <button class="num2" data-num="2"></button>
                    <button class="num3" data-num="3"></button>
                    <button class="equal"></button>
                    <br>
                    <button class="n0" data-num="0"></button>
                    <button class="punto" data-num="."></button>
                </div>
            </div>
        </section>
    </main>
    <script src="../07-js/Js/index.js" type="text/javascript"></script>
</body>

</html>

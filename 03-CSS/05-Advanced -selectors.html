Advanced -selectors
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced -selectors</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        /* Children-------------------------------*/
        p>span {
            background-color: aquamarine;
            padding: 10px;
        }

        /* Adjacent ------------------------------*/
        h2+h3+h3 {
            background-color: aquamarine;
            padding: 10px;
        }

        /* Attributes ______________________________*/
        a[target] {
            background-color: aquamarine;
            padding: 10px;
        }
    </style>
</head>

<body>
    <main>
        <header>

        </header>
        <section>

                <span>Paragraph One</span>
            </p>
            <p>
                <span>Paragraph Two</span>
            </p>
            <h2>Adjacent:</h2>
            <h3>Lorem Ipsum Dolor</h3>
            <h3>Lorem Ipsum Dolor</h3>
            <h2>Attributes:</h2>
            <a href="http://www.google.com">Go to Google</a>
            <a href="http://oferta.senasofiaplus.edu.co/sofia-oferta/" target="_blank">Go to Sena</a>

        </section>
    </main>
</body>

</html>

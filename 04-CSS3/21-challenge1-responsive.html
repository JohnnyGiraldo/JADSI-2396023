<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        figure.title {
            background: url(imgs/one-punh-man.png);
            background-repeat: no-repeat;
            width: 732px;
            height: 180px;
            margin: 0 auto;
        }
        
        section.sataima div {
            border: 2px solid #fff;
            display: inline-block;
            height: 170px;
            width: 170px;
            margin: 15px auto;
        }
        
        section.sataima div.red {
            background-image: url(imgs/saitama-rojo.jpg);
            background-repeat: no-repeat;
            margin-left: 20px;
        }
        
        section.sataima div.green {
            background-image: url(imgs/sataima-verde\ .png);
            background-repeat: no-repeat;
            margin-left: 20px;
        }
        
        section.sataima div h4 {
            background-color: rgb(28, 29, 31);
            opacity: 0.7;
            font-size: 1.3rem;
            padding: 15px;
            text-align: center;
        }
        
        .h4 {
            font-family: Arial sans-serif;
            color: rgb(216, 18, 18)
        }
    </style>
</head>

<body>
    <main>
        <header>
            <figure class="title"></figure>
        </header>
        <section class="sataima">
            <div class="red">
                <h4>OPM (season1)</h4>
            </div>
            <div class="green">
                <h4>OPM (season2)</h4>
            </div>
            <div class="red">
                <h4>OPM (season3)</h4>
            </div>
            <div class="green">
                <h4>OPM (season4)</h4>
            </div>
        </section>
    </main>
</body>

</html>
